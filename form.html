<!DOCTYPE html>
<html>
<head>
	<title>An HTTP Form</title>
	<style>
	body {
	   font-family:arial;
	}

	h1 {
	   color:lightblue;
	}

	p {
	   color:darkblue;
	}	

	</style>

</head>
<body>
	<h1>Simple Web Form</h1>

	<form action="/thank.html" method="post">
		<p>
			<label>Name:</label>
			<input type="text" name="userName" />
		</p>

		<p>
			<label>Favourite animal:</label>
			<input type="text" name="favAnimal" />
		</p>
		<p>
			<button type="submit">Submit</button>
		</p>
	</form>

	
</body>
</html>
